<script type="module">

        E(Q('aside')).set({
            style: {height: `calc(max(100vh,${document.body.scrollHeight}px) + 5em)`},
        });
        Q('diamond-grid').append(...[...images, ...images, ...images, ...images].map(src => E('img', {src: `${base}${src}.jpg`})));
    });
</script>
